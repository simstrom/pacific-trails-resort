<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../images/favicon.ico" type="image/ico" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/pacific.css">
  <script src="https://kit.fontawesome.com/806444f430.js" crossorigin="anonymous"></script>
  <title>Pacific Trails Resort</title>
</head>

<body>
  <div class="wrapper">

  <aside>
    <header>
      <img src="../images/logo.png" alt="Logo" />
      <h1>Pacific Trails Resort</h1>
    </header>

    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="yurt.html">Yurts</a></li>
        <li><a href="activities.html">Activities</a></li>
        <li><a href="#">Reservations</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>

    <div class="socials">
      <p>Find us on social media</p>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-facebook-f"></i>
      <i class="fas fa-envelope"></i>
    </div>
  </aside>

  <main>
    <img src="../images/Sunset_Trail_Hero.jpg" alt="Sunset at Pacific Ocean" height="400" width="1525" />

    <section>
      <h2>Reservations at Pacific Trails</h2>

      <article>
        <h3>Contact Us Today!</h3>

        <form action="thanks.html" method="GET">
          <fieldset>
            <legend>Required fields are marked with an asterisk *.</legend>
            <p>
              <label for="FirstName">First Name*:</label>
              <input type="text" name="firstname" id="FirstName" placeholder="First Name" required>
            </p>
            <p>
              <label for="LastName">Last Name*:</label>
              <input type="text" name="lastname" id="LastName" placeholder="Last Name" required>
            </p>
            <p>
              <label for="Email">Email*:</label>
              <input type="email" name="email" id="Email" placeholder="mail@domain.com" required>
            </p>
            <p>
              <label for="Phone">Phone:</label>
              <input type="tel" name="phonenumber" id="Phone" placeholder="Phone Number">
            </p>
            <p>
              <label for="ArrivalDate">Arrival Date</label>
              <input type="date" name="arrivaldate" id="ArrivalDate">
            </p>
            <p>
              <label for="Nights">Nights: </label>
              <select name="nights" id="Nights">
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
              </select>
            </p>
            <p>
              <label for="Comments">Comments:</label>
              <textarea name="comments" id="Comments" cols="30" rows="5"
                placeholder="Is there anything else we can help you with?"></textarea>
            </p>
            <p>
              <input type="submit" value="Make Reservation">
              <input type="reset" value="Clear the Form">
            </p>
          </fieldset>
        </form>
      </article>

      <footer>
        <p>
          Pacific Trails Resort, 12010 Pacific Trails Road, Zephyr, CA 95555. Phone:
          888-555-5555
        </p>
      </footer>
    </section>
  </main>
  </div>
</body>

</html>
